<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src=
        "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        h3
        {
            text-shadow: 2px 2px black;
        }
    </style>
</head>
<body>

    <!-- topmost navigation bar -->
    <div id="nav-placeholder">
    </div>
    <script>
        $(function()
        {
            $("#nav-placeholder").load("nav.htm");
        });
    </script>

    <!-- circular indicators -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- images in carousel -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="food1.jpg" alt="Starters" style="width:100%;">
                <div class="carousel-caption">
                    <h3><b>Get 31 flavors of fresh and tasty here</b></h3>
                </div>
            </div>
            <div class="item">
                <img src="food2.jpg" alt="Pizza" style="width:100%;">
                <div class="carousel-caption">
                    <h3><b>Find the best restaurants in Pune</b></h3>
                </div>
            </div>
            <div class="item">
                <img src="food3.jpg" alt="Rolls" style="width:100%;">
                <div class="carousel-caption">
                    <h3>
                        <b>Order delicious meals at affordable prices at</b>
                    </h3>
                    <center>
                        <img src="cs.png">
                        <h3><b>Because nobody should have a bad meal!</b></h3>
                    </center>

                </div>
            </div>
        </div>

        <!-- left and right arrows -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>
</html>
